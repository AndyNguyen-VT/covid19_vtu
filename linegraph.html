<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu đồ tình hình Covid-19 Thành phố Vũng Tàu</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <link rel="shortcut icon" href="ncov.png"/>
    
     
</head>
<body>
    <script>
        window.onload = function () {
        
        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            theme: "light2",
            title:{
                text: "Tình hình Covid-19 tại TP.Vũng Tàu"
            },
            axisX:{
                valueFormatString: "DD MMM",
                crosshair: {
                    enabled: true,
                    snapToDataPoint: true
                }
            },
            axisY: {
                title: "Số ca Covid-19",
                includeZero: true,
                crosshair: {
                    enabled: true
                }
            },
            toolTip:{
                shared:true
            },  
            legend:{
                cursor:"pointer",
                verticalAlign: "bottom",
                horizontalAlign: "left",
                dockInsidePlotArea: true,
                itemclick: toogleDataSeries
            },
            data: [{
                type: "line",
                showInLegend: true,
                name: "Tổng số ca mắc",
                markerType: "square",
                xValueFormatString: "DD MMM, YYYY",
                color: "#F08080",
                dataPoints: [
                    
                    { x: new Date(2021, 8, 4), y: 1209 },
                    { x: new Date(2021, 8, 5), y: 1229 },
                    { x: new Date(2021, 8, 6), y: 1245 },
                    { x: new Date(2021, 8, 7), y: 1266 },
                    { x: new Date(2021, 8, 8), y: 1272 },
                    { x: new Date(2021, 8, 9), y: 1279 },
                    { x: new Date(2021, 8, 10), y: 1299 },
                    { x: new Date(2021, 8, 11), y: 1320 },
                    { x: new Date(2021, 8, 12), y: 1323 },
                    { x: new Date(2021, 8, 13), y: 1326 },
                    { x: new Date(2021, 8, 14), y: 1342 },
                    { x: new Date(2021, 8, 15), y: 1351 },
                    { x: new Date(2021, 8, 16), y: 1358 },
                    { x: new Date(2021, 8, 17), y: 1358 },
                    { x: new Date(2021, 8, 18), y: 1360 },
                    { x: new Date(2021, 8, 19), y: 1364 }
                ]
            },
            {
                type: "line",
                showInLegend: true,
                name: "Đã khỏi bệnh",
                lineDashType: "dash",
                dataPoints: [
                   
                    { x: new Date(2021, 8, 4), y: 624 },
                    { x: new Date(2021, 8, 5), y: 624 },
                    { x: new Date(2021, 8, 6), y: 624 },
                    { x: new Date(2021, 8, 7), y: 644 },
                    { x: new Date(2021, 8, 8), y: 664 },
                    { x: new Date(2021, 8, 9), y: 664 },
                    { x: new Date(2021, 8, 10), y: 691 },
                    { x: new Date(2021, 8, 11), y: 691 },
                    { x: new Date(2021, 8, 12), y: 728 },
                    { x: new Date(2021, 8, 13), y: 756 },
                    { x: new Date(2021, 8, 14), y: 767 },
                    { x: new Date(2021, 8, 15), y: 767 },
                    { x: new Date(2021, 8, 16), y: 789 },
                    { x: new Date(2021, 8, 17), y: 804 },
                    { x: new Date(2021, 8, 18), y: 804 },
                    { x: new Date(2021, 8, 19), y: 826 }
          
                ]
            }]
        });
        chart.render();
        
        function toogleDataSeries(e){
            if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                e.dataSeries.visible = false;
            } else{
                e.dataSeries.visible = true;
            }
            chart.render();
        }
        
        }
        </script>
        </head>
        <body>
        <div id="chartContainer" style="height: 900px; width: 1400px; margin-left: auto; margin-right: auto;"></div>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<div id="chartContainer" style="width: 100%; margin-left: auto; margin-right: auto;">
</div> 
</body>
